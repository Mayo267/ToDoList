<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Sniglet&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">To Do List</h1>
    <form id="todoForm">
        <input id="todoInput">
        <button id="myBtn" type="button" onclick="addTodo()">Add It</button>
    </form>
    <ol id="todoList">
        <!--Everything goes into here-->
    </ol>

    <button type="buttons" id="clearButton">Clear your List</button>
    <script src="./script.js"></script>
</body>
</html>
